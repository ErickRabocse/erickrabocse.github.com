<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Preview card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <article class="presentation">
          <div class="description">
            <header>Get <span class="accent">insights</span> that help your business grow.</header>
            <p>Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <div class="numbers n1 gap">10k+</div>
          <div class="numbers n2">314</div>
          <div class="numbers n3">12M+</div>
          <div class="benefits b1">COMPANIES</div>
          <div class="benefits b2">TEMPLATES</div>
          <div class="benefits b3">QUERIES</div>
        </article>
        <aside class="image">
        </aside>
      </div>
    </div>
  </body>
</html>
