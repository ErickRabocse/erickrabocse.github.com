<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card</title>
</head>
<body>
    <div class="window">
        <img src="./images/bg-pattern-top.svg" alt="background circle" class="top_circle">
        <img src="./images/bg-pattern-bottom.svg" alt="bottom background circle" class="bottom_circle">
        <div class="main" role="main">
            <div class="top_decoration"></div>
            <div class="description">
                <p>Victor Crest <span class="color">26</span> <br>London</p>
            </div>
            <div class="stats">
                <p>80K <br> Followers</p>
                <p>803K <br> Likes</p>
                <p>1.4K <br> Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
