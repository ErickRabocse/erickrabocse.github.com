<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <title>Your learning space</title>
  </head>
  <body>
    <!--The section "container" holds & determines the "content" width!-->
    <section class="container text-and-image section_padding cover">
      <div class="main_content">
        <header class="main_h">
          <img class="target" src="./assets/images/target.jpg" alt="logo">
          <h1><span class="green_under">English lessons</span><br> by teacher Erick</h1>
        </header>
        <div class="buttons">
          <span class="level">Select a level:</span>
          <button>A1</button>
          <button>A2</button>
          <button>B1</button>
          <button>B2</button>
        </div>
      </div>
      <img class="online_lesson" src="./assets/images/learn_online.jpg" alt="Student taking classes online.">
    </section>
    <section class="bg_green">
      <div class="container quote">
        <div>
          <h2>Quote of the day:</h2>
          <p><em>A few minues every day<br> goes a long way!</em></p>
        </div>
        <img class="plan" src="./assets/images/plan.jpg" alt="Person looking towards the peak of a mountain.">
      </div>
    </section>
  </body>
</html>
